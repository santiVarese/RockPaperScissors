<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="titulo">
        <h1>Lets play Rock, Paper and Scissors!</h1>
        <img class="imagenDelTitulo" src="imagenes/imagenInicio.png" alt="" />
      </div>

      <div id="start-text">Choose an option to get started!</div>

      <div class="grupoDeBotones">
        <button class="boton" id="Rock" type="button">
          <img class="botones" src="imagenes/Piedra.png" alt="" />
        </button>
        <button class="boton" id="Paper" type="button">
          <img class="botones" src="imagenes/Papel.png" alt="" />
        </button>
        <button class="boton" id="Scissors" type="button">
          <img class="botones" src="imagenes/Tijera.png" alt="" />
        </button>
      </div>
      <div class="imagenReglas">
        <img class="reglas" src="imagenes/Reglas.png" alt="" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
